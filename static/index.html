<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conselheiros IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar (Optional for future history) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Conselheiros</h2>
            </div>
            <div class="new-chat-btn">
                <button onclick="location.reload()">+ Novo Conselho</button>
            </div>
            <div class="history-list">
                <!-- History items would go here -->
                <div class="history-item active">Sessão Atual</div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <header class="chat-header">
                <div class="model-selector">
                    <span>Mesa dos Conselheiros</span>
                </div>
            </header>

            <div class="messages-container" id="messages-container">
                <div class="message system-message">
                    <div class="message-content">
                        <p>Olá! Somos a Mesa dos Conselheiros. Martinho Lutero, Agostinho, Spurgeon, Billy Graham e Paulo estão aqui para ouvir e aconselhar. Como podemos ajudar hoje?</p>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Digite sua pergunta..." rows="1"></textarea>
                    <button id="send-btn" aria-label="Enviar">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                <div class="footer-text">
                    As IAs podem cometer erros. Considere verificar informações importantes.
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
